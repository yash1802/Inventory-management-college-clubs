
<div class="card neumorphism-card">
    <canvas id="barChart" width="20px" height="20px"></canvas>
</div>

<script>
$(document).ready(function() {
    const ctx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for item in items_list %} '{{item}}',{% endfor %}],
            datasets: [{
                label: '# of Requests',
                data: [{% for req in requests_count_by_item %} '{{req}}',{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132,0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Requests Distribution by item'
                }
            }
        }
    });
})

</script>
